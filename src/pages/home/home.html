<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      To Do List
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
      
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-list>
      <ion-item-sliding *ngFor="let item of items">
 
          <ion-item (click) = "viewItem(item)">
          {{item.title}} 
          </ion-item>
       
          <ion-item-options>
            <button danger (click)="delete(item)">Delete</button>
          </ion-item-options>
        </ion-item-sliding>


        <ion-footer>
            <ion-toolbar >
               
              <ion-title >{{quote}}</ion-title>
            </ion-toolbar>
          </ion-footer>
